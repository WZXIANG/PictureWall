<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>照片墙案例</title>
		<style type="text/css">
			body{
				text-align: center;
				background-color: gray;
			}
			img{
				width:18%;
				border: solid 1px red;
				padding: 10px;
				margin: 40px;
				background-color: white;
				transform: rotate(-10deg);
			}
			img:hover{
				transform: rotate(0deg)  scale(1.3);
				z-index: 1;/*设置显示层级*/
				transition: 1.5s;
			}
		</style>
	</head>
	<body>

	</body>
</html>
